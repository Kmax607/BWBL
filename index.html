<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWBL Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .big-text {
            font-size: 2.5em; /* Adjust size as needed */
            text-align: center;
            margin-top: 50px; /* Adjust spacing as needed */
            color: #333; /* Adjust color as needed */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Adjust spacing as needed */
        }
        .image-container img {
            width: auto; /* Adjust size as needed */
            max-width: 85%; /* Set max-width to prevent stretching */
            height: auto;
            border-radius: 10px; /* Add border radius for rounded corners */
        }
        .logo-container {
            text-align: center;
            margin-top: 20px; /* Adjust spacing as needed */
        }
        .logo-container img {
            max-width: 300px; /* Set max-width for the logo */
            height: auto;
        }

        /* CSS for the logo */
        nav ul li a img {
            width: 3em;
            height: auto;
            vertical-align: middle;
            margin-right: 5px;
        }

    </style>
<body>

<script src="header.js"></script>

    Welcome to the Home of the BWBL
</div>

    <img src="BWBL Home Image.png">
</div>

</body>
</html>
