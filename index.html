        body {
            font-family: Arial, sans-serif;

        .big-text {
            font-size: 2em; /* Adjust size as needed for mobile */

        .logo-container {
            text-align: center;
            margin-top: 20px; /* Adjust spacing as needed */
        }
        .logo-container img {
            width: 50%; /* Adjust size as needed for mobile */
            max-width: 200px; /* Limit maximum width */
            height: auto;
        }

        /* CSS for the logo */
        nav ul li a img {
            width: 3em;
            height: auto;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Adjust navigation for mobile */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 5px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }
