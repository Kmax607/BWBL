<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWBL Hall Of Fame</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for the carousel */
        .carousel {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the carousel */
            position: relative;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
        }

        .carousel-item {
            width: 65%;
            text-align: center;
        }

        .carousel-item img {
            width: auto;
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the images */
        }

        /* CSS for the navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            z-index: 2;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* CSS for the logo */
         nav ul li a img {
             width: 3em;
             height: auto;
             vertical-align: middle;
             margin-right: 5px;
         }

    </style>

    <script src="header.js"></script>

</head>
<body>

<div class="carousel">
    <div class="carousel-container">
        <div class="carousel-item">
            <img src="HOF Tom Hannon.png" alt="Tom Hannon">
        </div>
        <div class="carousel-item">
            <img src="HOF Bob Loftus.png" alt="Bob Loftus, Sr">
        </div>
        <div class="carousel-item">
            <img src="HOF Andy Peck.png" alt="Andy Peck">
        </div>
        <div class="carousel-item">
            <img src="HOF Kevin Sickle 2.png" alt="Kevin Sickle">
        </div>
    </div>
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>
</div>

<script>
    // JavaScript for carousel functionality
    let slideIndex = 1;
    showSlides(slideIndex);

    function moveSlide(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("carousel-item");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    fetch('header.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

    function toggleMenu() {
        document.getElementById("dropdown-nav").classList.toggle("show");
    }
</script>
